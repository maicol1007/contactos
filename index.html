<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="tittle has-text-centered">LISTA DE CONTACTOS</h1>
    <form action="" id="frmUsers">
      <label class="label">Nombres y Apellidos</label>
      <div class="field is-grouped">

        <div class="control has-icons-left">
          <input class="input" name="name" type="text" placeholder="name" id="name" autocomplete="off">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <br>
          <div class="control has-icons-left">
            <input class="input" name="lastName" type="text" placeholder="lastName" id="lastName" autocomplete="off">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <br>
          <div class="control">
            <button id="btnAdd" type="button" class="button is-danger">
              <span class="material-symbols-outlined">
                add_circle
              </span>
          </div>
          <br>
          <div class="control">
            <button id="btnSave" type="button" class="button is-info">
              Guardar

          </div>
        </div>
    </form>
    <hr>
  </div>
  <div id="divElements"></div>
  <script src="index.js"></script>
</body>

</html>
